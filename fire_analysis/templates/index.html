<head>
    <meta charset="UTF-8">
    <title>火災感測儀表板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 加入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* 页面背景 */
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }

        /* 按钮样式 */
        .btn {
            border-radius: 30px; /* 圆角按钮 */
            padding: 10px 20px; /* 按钮内边距 */
            font-size: 16px; /* 按钮字体大小 */
            text-transform: uppercase; /* 字母大写 */
            font-weight: bold;
            border: none;
            transition: all 0.3s ease; /* 动画效果 */
            margin: 10px;
        }

        /* 不同颜色的按钮 */
        .btn-danger {
            background: linear-gradient(135deg, #ff5f6d, #ffc3a0);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffb347, #ffcc33);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #6aeb83, #3bbf8b);
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a8dff, #4c9bff);
            color: white;
        }

        .btn-purple {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
        }

        /* 按钮的悬停效果 */
        .btn:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* 添加阴影 */
            transform: translateY(-5px); /* 按钮上升效果 */
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5); /* 聚焦时的蓝色光环 */
        }

        /* 按钮容器样式 */
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        /* 自适应按钮大小 */
        @media (max-width: 768px) {
            .btn {
                padding: 8px 15px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body class="bg-light">

<div class="container my-4">
    <h1 class="text-danger">🔥 火災感測分析儀表板</h1>

    <div class="button-container">
        <a href="{{ url_for('index') }}?metric=temperature" class="btn btn-danger mx-2">Temperature</a>
        <a href="{{ url_for('index') }}?metric=aoEstimate" class="btn btn-warning mx-2">MQ2 AO Estimate Voltage</a>
        <a href="{{ url_for('index') }}?metric=mq2_analog" class="btn btn-success mx-2">MQ2 AO</a>
        <a href="{{ url_for('index') }}?metric=flame" class="btn btn-primary mx-2">Fire(Bool)</a>
        <a href="{{ url_for('index') }}?metric=gas_alert" class="btn btn-purple mx-2">MQ2 DO(Bool)</a>
        <!-- 新增的按钮 -->
        <a href="{{ url_for('index') }}?metric=alert" class="btn btn-info mx-2">Check Alert Detail</a>
    </div>
    
    <!-- 如果 metric 是 'alert'，则显示警报的详细表格 -->
    {% if request.args.get('metric') == 'alert' %}
        <h2 class="text-center mt-4">Check Alert Detail</h2>
        <div class="text-center">
            <!-- 显示警报的表格 -->
            {{ alert_data|safe }}  
        </div>
    {% else %}
        <div class="text-center">
            <img src="{{ plot_url }}" class="img-fluid" alt="感測器圖表">
        </div>
    {% endif %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
